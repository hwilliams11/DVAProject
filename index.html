<!DOCTYPE html>
<html>
  <head>
    <title>Personal Finance Visualizer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
  </head>
  <body>
    <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container-fluid">
          <span class="brand">Personal Finance Visualizer</span>
          <div class="nav-collapse collapse">
            <ul class="nav">
              <li class="">
                   <a href="#" id="home" class="view-button">Home</a>
              </li>
              <li class="">
                <a href="#" id="weekly" class="view-button">My Weekly Expenses</a>
              </li>
              <li class="">
                <a href="#" id="monthly" class="view-button">My Monthly Expenses</a>
              </li>
              <li class="">
                <a href="#" id="yearly" class="view-button">My Yearly Expenses</a>
              </li>
              <li class="">
                <a href="#" id="split" class="view-button">My Split Expenses</a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    <div style="margin-top:40px;" id="main-content">
        <iframe width="100%" height="800" id="frame" frameBorder="0"></iframe>
    </div>
    <script src="http://code.jquery.com/jquery.js"></script>
    <script>
        $(function(){
            function loadView(viewName) {
                var filename = "";
                switch(viewName) {
                    case 'weekly':
                        filename="weeklyExpenses.html";
                        break;
                    case 'monthly':
                        filename="CalendarView.html";
                        break;
                    case 'yearly':
                        filename="yearlyExpenses.html";
                        break;
                    case 'split':
                        filename="SplitExpenses.html";
                        break;
                   case 'home':
                   default:
                        filename="userExpenses.html";
                        break;
                                   
                }
                $("#frame").attr("src", filename);
                $("li.active").removeClass("active")
                $("a#"+viewName).parent().addClass("active");
            }
            
            $(".view-button").click(function() {
                //console.log($(this).attr('id'));
                loadView($(this).attr('id'));
            });
            //default
            loadView('home');
        });
    </script>
  </body>
</html>
